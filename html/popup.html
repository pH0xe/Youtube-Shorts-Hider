<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/popup.css" />
  <link rel="stylesheet" href="./css/toggle.css" />
</head>

<body>
  <h1>Youtube shorts hider</h1>
  <h2>Options</h2>

  <div class="option">
    <div class="separator"></div>

    <div class="option-item">
      <h3>Enable extension :</h3>
      <input class="toggle" id="toggle-enable" type="checkbox" />
      <label class="toggle-button" data-off="OFF" data-on="ON" for="toggle-enable"></label>
    </div>

    <div class="separator"></div>

    <div class="option-item">
      <h3>Type :</h3>
      <input class="toggle" id="toggle-type" type="checkbox" />
      <label class="toggle-button" data-off="Darken" data-on="Hide" for="toggle-type"></label>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
